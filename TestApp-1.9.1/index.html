<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand"href="#">Bloggr</a>
        <ul class="nav">
          <li> {{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li> {{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

 <script type="text/x-handlebars" id="about">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
  quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
  consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
  cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
  proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>


  </script>

  <script type="text/x-handlebars" id="posts">
    {{#each}}
      {{#link-to 'post' this}}
      <h4>{{title}}</h4>
      {{/link-to}}
    {{/each}}
    <div class="post">
    {{outlet}}
    </div>
  </script>

   <script type="text/x-handlebars" id="post">
   {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
      {{else}}
      <button {{action 'edit'}}>Edit<button>
    {{/if}}
    <h1>{{title}}</h1> <p>{{format-date starts_at}}</p>
      <h2>{{description}}</h2>
       <img {{bind-attr src=thumbnail_url}}>
   
  </script>

  <script type="text/x-handlebars" id="post/_edit">
  <p>{{input type="test" value=title}}</p>
  <p>{{input type="test" value=description}}</p>

   
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
